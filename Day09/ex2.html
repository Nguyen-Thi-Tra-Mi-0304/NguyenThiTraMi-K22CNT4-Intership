<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <style>
        button {
            border: none;
            width: 5rem;
            padding: .25rem 0;
            background-color: #fff;
            font-size: 20px;
        }
        #zone1 {
            margin: 1rem;
            border: 1px solid green;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="zone1">
        <h1>Chọn màu chữ</h1>
        <div class="button">
            <button data-value="red">Đỏ</button>
            <button data-value="blue">Xanh</button>
            <button data-value="yellow">Vàng</button>
            <button data-value="green">Xanh lá</button>
            <button data-value="#513653">Tím</button>
        </div>
        <p>Lập trình giao diện frontend</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.button > button').each(function() {
                let color = $(this).attr('data-value');
                console.log(color);
                $(this).css({
                    'color' : color,
                    'border': '1px solid ' + color,
                }).click(function() {
                    $('p').css('background', color),
                    $('p').css('color', '#fff')
                });
            })

            //click 
            // $('.button > button').click(function() {
            //     let color = $(this).attr('data-value');
            //     // alert(color);
            //     // tô màu cho nội dung p 
            //     $('p').css('background', color).css('color', '#fff');
            // })
        })
    </script>
</body>
</html>
