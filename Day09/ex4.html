<body>
  <div class="cart">
    <h1>üõí Th√¥ng tin gi·ªè h√†ng</h1>
    <table>

      <tbody>
        <tr>
          <td>1</td>

          <td><button class="btn-xoa">X√≥a</button></td>

      <tfoot>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      function dinhDangTien(num) {
        return num.toLocaleString('vi-VN') + ' ƒë';
      }

      function tinhTong() {
        let tong = 0;
        $('.thanh-tien').each(function() {
          tong += parseInt($(this).attr('data-money'));
        });
        $('.tongtien').text(dinhDangTien(tong));
      }

      // Khi thay ƒë·ªïi s·ªë l∆∞·ª£ng
      $('input[name="soluong"]').on('input', function() {
        let soLuong = parseInt($(this).val());
        if (isNaN(soLuong) || soLuong < 1) soLuong = 1;
        let price = parseInt($(this).closest('tr').find('td:eq(3) p').attr('data-price'));

        // T√≠nh th√†nh ti·ªÅn
        let thanhTien = soLuong * price;
        let cellThanhTien = $(this).closest('tr').find('.thanh-tien');
        cellThanhTien.attr('data-money', thanhTien);
        cellThanhTien.text(dinhDangTien(thanhTien));

        // T√≠nh l·∫°i t·ªïng
        tinhTong();
      });

      // X√≥a s·∫£n ph·∫©m
      $('.btn-xoa').click(function() {
        $(this).closest('tr').remove();
        tinhTong();
      });

      // Kh·ªüi t·∫°o t·ªïng ti·ªÅn ban ƒë·∫ßu
      tinhTong();

  </script>
